<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .task-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        .delete-button {
            background-color: #47ff7b99;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="task" class="task-input" placeholder="Add a task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        const taskInput = document.getElementById("task");
        const taskList = document.getElementById("taskList");

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === "") {
                return;
            }

            const listItem = document.createElement("li");
            listItem.innerHTML = `
                ${taskText}
                <button class="delete-button" onclick="deleteTask(this)">Delete</button>
            `;

            taskList.appendChild(listItem);
            taskInput.value = "";
        }

        function deleteTask(button) {
            const listItem = button.parentElement;
            taskList.removeChild(listItem);
        }
    </script>
</body>
</html>
